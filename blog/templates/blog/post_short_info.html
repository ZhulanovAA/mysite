<h2><a href="{% url 'post_page' post.pk %}">{{ post.title }}</a></h2>
<p>{{ post.text|truncatewords:50 }}</p>
{% if post.tags.count %}
  {% for tag in post.tags.all %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
{% endif %}
<div class="info">
    <a class="author" href="{% url 'user_info' post.author.username %}">{{ post.author.username }}</a>
    <span class="date-published">{{ post.date_published }}</span>
</div>
