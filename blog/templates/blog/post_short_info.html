<h2><a href="#">{{ post.title }}</a></h2>
<p>{{ post.text|truncatewords:50 }}</p>
{% if post.tags.count %}
  {% for tag in post.tags.all %}
    <span class="tag">{{ tag }}</span>
  {% endfor %}
{% endif %}
<div class="info">
    <a class="author" href="#">{{ post.author.username }}</a>
    <span class="date-published">{{ post.date_published }}</span>
</div>
