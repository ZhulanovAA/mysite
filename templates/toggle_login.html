{% if user.is_authenticated %}
    <a class="ripple-child ripple-dark" href="{% url 'user_info' user.username %}">{{ user.username }}</a>
     |
    <a class="ripple-child ripple-dark" href="{% url 'mysite_logout' %}?next={{ request.path }}">выйти</a>
{% else %}
    <form class="header-form" action="{% url 'mysite_login' %}"
          method="post" accept-charset="utf-8">
        <input type="text" placeholder="Логин" name="username">
        <input type="password" placeholder="Пароль" name="password">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <button class="light-btn ripple ripple-light" type="submit">Войти</button>
    </form>
    <form class="header-form" action="{% url 'mysite_registration' %}">
        <button class="light-btn ripple ripple-light" type="submit">+</button>
    </form>
{% endif %}
